<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script>
  AFRAME.registerComponent('click-portfolio', {
    init: function () {
      this.el.addEventListener('click', function (e) {
        window.open("https://note.com/kabakabakaba/n/n2bb28b120828")
      })
    }
  })

  AFRAME.registerComponent('click-github', {
    init: function () {
      this.el.addEventListener('click', function (e) {
        window.open("https://github.com/t-kabaya")
      })
    }
  })

  AFRAME.registerComponent('click-qiita', {
    init: function () {
      this.el.addEventListener('click', function (e) {
        window.open("https://qiita.com/kaba")
      })
    }
  })
</script>

<body>
  <a-scene>
    <!-- 空を作成 -->
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg"></a-sky>
    <a-sound src="/piano.mp3" autoplay="true" position="0 2 5" ></a-sound>

    <a-box color="tomato" position="3 0 -3" depth="2" height="2" width="2"></a-box>
    <!-- <a-circle color="blue" position="-3 0 -3" radius="2"></a-circle> -->
    <a-cone color="yellow" position="-3 0 -3" radius-bottom="2" ></a-cone>

    <a-box position="0 0 -4" animation="property: position; to: 5 10 -4; dur: 1500; easing: linear; loop: true"></a-box>

    <a-box color="green" position="0 0 -4" animation="property: rotation; to: 360 360 360; dur: 10000; easing: linear; loop: true"></a-box>



    <a-entity>
      <!-- パネルをクリックするために必要な記述 -->
      <a-entity camera look-controls>
        <a-entity cursor="rayOrigin: mouse"
        position="-2 1 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: black; shader: flat"></a-entity>
      </a-entity>

      <a-entity geometry="primitive: box; color: tomato; width: 2; height:2;"></a-entity>

      <a-entity geometry="primitive: circle; color: tomato; width: 2; height:2;"></a-entity>

      <a-entity
        animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"
        animation__2="property: position; to: 0 5 5; dur: 10000; loop: true"
        geometry="primitive: plane; width: auto; height: auto; depth: 3"
        position="0 5 -5" 
        material="color: blue" 
        text="color: white; align: left; value: I'm TAIKI KABAYA \n Drag to enjoy VR! \n CLICK BELOW LINK!; width: 5;"
      ></a-entity>

      <a-box
        click-portfolio
        animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"
        width="2"
        height="auto"
        depth="0.1"
        position="0 3 -5" 
        material="color: #fff" 
      >
      <a-entity width="1" position="2 0 0.05" text="value: portfolio; color:#000; width: 5">
      </a-entity>
    </a-box>

      <a-entity
        click-github
        geometry="primitive: plane; width: auto; height: 0.5"
        position="0 2 -5" 
        material="color: #fff" 
        text="align: center; anchor: center; color: black; align: left; value: github; width: 5;"
      ></a-entity>

      <a-entity
        click-qiita
        geometry="primitive: plane; width: auto; height: 0.5"
        position="0 1 -5" 
        material="color: #fff"
        text="align: center; color: black; align: left; value: Qiita; width: 5;"
      ></a-entity>

      <!-- vr内で方向キーでの移動を可能にする。 -->
      <a-entity camera look-controls wasd-controls position="0 3 0"></a-entity>
    <a-entity>
  </a-scene>
</body>
