<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script>
    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            this.el.addEventListener('click', function (e) {
                window.open("https://stackoverflow.com/questions/8454510/open-url-in-same-window-and-in-same-tab")
            });
        }
    });
    AFRAME.registerComponent('cursor-listener2', {
        init: function () {
            this.el.addEventListener('click', function (e) {
                window.open("https://stackoverflow.com/questions/8454510/open-url-in-same-window-and-in-same-tab")
            });
        }
    });

    AFRAME.registerComponent('click-portfolio', {
        init: function () {
            this.el.addEventListener('click', function (e) {
                window.open("https://note.com/kabakabakaba/n/n2bb28b120828")
            });
        }
    });
</script>

<body>
    <a-scene>
      
            <a-sky color="#6EBAA7"></a-sky>

      <a-entity>
        <a-entity camera look-controls>
          <a-entity cursor="rayOrigin: mouse"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"></a-entity>
          
        </a-entity>

        <a-entity
          id="plane0"
          geometry="primitive: plane; width: 4; height: 4; color: #eee"
          position="0 0 -2"
          material="color: #eee"
          rotation="-90 0 0"
        ></a-entity>

        <!-- <a-entity geometry="primitive: image; src="portfolio.png""></a-entity> -->

        <a-entity
          id="plane1"
          click-portfolio
          geometry="primitive: plane; width: auto; height: auto"
          position="-5 1 -5" 
          material="color: #fff" 
          text="color: black; align: left; value:　portfolio; width: 5;"
        ></a-entity>

        <a-entity
                id="plane1"
                cursor-listener
                geometry="primitive: plane; width: auto; height: auto"
                position="0 1 -5" 
                material="color: #fff" 
                text="align: center; anchor: center; color: black; align: left; value: github \n　https://github.com/t-kabaya; width: 5;"
        ></a-entity>

        <a-entity
                id="plane2"
                cursor-listener
                geometry="primitive: plane; width: auto; height: auto"
                position="5 1 -5" 
                material="color: #fff"
                text="align: center; color: black; align: left; value: Qiita\n https://qiita.com/kaba; width: 5;"
        ></a-entity>
        <a-entity>

    </a-scene>
</body>
